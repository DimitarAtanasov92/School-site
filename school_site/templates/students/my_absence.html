{% extends "base.html" %}
{% load static %}
{% block content %}
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/my_note.css" %}">
<div class="container">
    <h1>My Absence</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Absence</th>
            </tr>
        </thead>
        <tbody>
            {% for abs in absence %}
            <tr>
                <td>{{ abs.date }}</td>
                <td>{{ abs.absences }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
