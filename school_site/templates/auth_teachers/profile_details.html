{% extends "base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet"
          href="{% static "css/profile_details_css.css" %}">
    <body>
  <div class="container">
    <h1>Profile Details</h1>
    <form id="profileForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <h2>{{ teacher.first_name }}</h2>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <h2>{{ teacher.last_name }}</h2>
      </div>
      <div class>
          <label for="form-group">Subject:</label>
          {% for subject in subjects %}
    <h2>{{ subject.name }}</h2>
  {% endfor %}
      </div>
    </form>
  </div>
</body>
  <script src="{% static "js/profile_details_js.js" %}"></script>
{% endblock %}
